<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Validation</title>

    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--JQUERY JS-->
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <!--CSS STYLE-->
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--REGISTER FORM START-->
<div class="container">
    <div class="panel panel-primary mt-5">
        <div class="panel-heading">
            Register form
        </div>
        <form action="#" method="post">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control" placeholder="Enter your first name..">
                    </div>
                    <div class="col-md-4">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control" placeholder="Enter your last name..">
                    </div>
                    <div class="col-md-4">
                        <label for="gender">Select your gender</label>
                        <select id="gender" class="form-control">
                            <option value="">-SELECT YOUR GENDER-</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>


                <div class="row mt-1">
                    <div class="col-md-4">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email..">
                    </div>
                    <div class="col-md-4">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password..">
                    </div>
                    <div class="col-md-4">
                        <label for="password_confirmation">Password Confirmation</label>
                        <input type="password" id="password_confirmation" class="form-control" placeholder="Enter your password again..">
                    </div>
                </div>
            </div>

            <div class="alert alert-danger">
                <h4>Error messages:</h4>
                <ul id="error_messages_list">
                </ul>
            </div>

            <div class="panel-footer">
                <button type="button" class="btn btn-primary btn-block" id="button">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<!--REGISTER FORM END-->

<script src="script.js"></script>
</body>
</html>
